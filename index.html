<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places</h1>
      </div>
      <div class="row">
        <div class="col-md-7">
          <form>
            <div class="form-group">
              <label for="location-input">Location:</label>
              <input class="form-control" type="text" id="location-input">
            </div>
            <div class="form-group">
              <label for="landmarks-input">Notable Landmarks (separated by commas):</label>
              <input class="form-control" type="text" id="landmarks-input">
            </div>
            <div class="form-group">
              <label for="notes-input">Other Notes:</label>
              <textarea class="form-control" id="notes-input" rows="8" cols="40"></textarea>
            </div>
            <button type="submit">Add a new place!</button>
          </form>
        </div>
        <div class="col-md-5">
          <h3>Check out a place:</h3>
          <ul id="places">
          </ul>
        </div>
      </div>
      <div class="row well">
        <div id="output">
          <h3></h3>
          <ul></ul>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
